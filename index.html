<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://kit.fontawesome.com/c4d427e28a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>e-commerce</h1>
    </header>
    <main id="productos"></main>
    <div id="carrito">
        <h2>Carrito de Compras:</h2>
        <ul id="listaCarrito"></ul>
        <h3 id="total">Total a pagar: $0.00</h3>
        <button onclick="vaciarCarrito()"><i class="fa-solid fa-trash-can"></i> Vaciar Carrito</button>
        <button onclick="finalizarCompra()"><i class="fa-solid fa-bag-shopping"></i> Finalizar Compra</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
